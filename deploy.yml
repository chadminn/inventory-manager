---
apiVersion: v1
kind: Pod
metadata:
    name: inventory-manager
    labels:
      app: inventory-manager
spec:
  containers:
  - name: router
    image: routing
    imagePullPolicy: Always
    ports:
    - containerPort: 5000
  - name: webapp
    image: webapp
    imagePullPolicy: Always
    ports:
    - containerPort: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: portService
  labels:
    app: portService
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
  - name: http
    protocol: TCP
    targetPort: 5001
    port: 50
    nodePort: 30001
